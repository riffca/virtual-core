---
- name: Build Zabbix server
  command: docker build -t core_zabbix ../docker/zabbix

- name: Zabbix container
  docker:
    name: zabbix
    domainname: "{{domain_name}}"
    hostname: zabbix
    image: core_zabbix
    state: reloaded
    net: virtual_core
    ports: ["9443:443"]
    volumes:
      - "{{ zabbix_dir }}/var/log:/var/log"
